<!DOCTYPE HTML PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

<title>交通眼账号登录</title>
<link href="per_css/public.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio:1.5)" href="per_css/mdpi.css" />
<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio:2.0)" href="per_css/hdpi.css" /></head>
<body>

<div class="header">
	<div class="tbtn-l" id="backpagebtn" style="display:none;"><a></a></div>
	<p id="infousername"></p><!--交通眼用户登录-->
</div>
<div class="nxx imgwidth">
	<img src="per_img/iimg.jpg" alt="" width="100%" height="80" />
	<div class="nr">
		<a id="looklistbtn"><span id="looknum">0</span><br />关注</a>
		<a id="fanslistbtn"><span id="fansnum">0</span><br />粉丝</a>
	</div>
	<div class="nl" id="headimgbtn" onclick="headimgbtnUp(this);">
		<img id="headimgid" src="per_img/mm.png" width="80" height="80" />
	</div>
</div>
<div class="nc">
	<span class="ncn" id="nc_mid" style="display:none;"></span><!--男-->
	<span class="ncv" id="nc_wid"  style="display:none;"></span><!--女-->
	<span class="third-vx" id="nc_weixin" style="display:none;"></span><!--微信-->
	<span class="third-s" id="nc_sinaweibo" style="display:none"></span><!--新浪微博-->
	<span class="third-t" id="nc_qqweibo" style="display:none"></span><!--腾讯微博-->
	<div class="ncr">
		<a href="javascript:void(0)" id="btn_message" onclick = "messagebtn(this);" style="display:none">发消息</a>
		<a href="javascript:void(0)" id="btn_addlook" onclick = "addlookbtn(this);" style="display:none">加关注</a>
		<a href="javascript:void(0)" id="btn_edit" onclick = "editbtn(this);" style="display:none">编辑</a>
		<a href="javascript:void(0)" id="btn_exit" onclick = "exitbtn(this);" style="display:none">退出登录</a>
	</div>
</div>
<div class="info-text" id="introduce">
<!--一句话简介，可以有两行两行两行两行，24个字最多-->
</div>
<div class="info-box">
<table class="info">
<tr>
	<td onclick="trafficHtml(this);"><img src="per_img/info1.jpg" alt="" width="26" height="26"align="absmiddle" /><h2  id="road"></h2></td>
	<td class="border-left"  onclick="eventHtml(this);"><img src="per_img/info2.jpg" alt="" width="26" height="26" align="absmiddle"/><h2 id="event"></h2></td>
</tr>
<tr>
	<td valign="middle"><img src="per_img/info3.jpg" alt="" width="26" height="26" align="absmiddle"/><h2 id="level"></h2></td>
	<td rowspan="2" class="noborder border-left">
		<div class="prompt_cont">
			<div class="textinfo" id="nextlevel"></div>
			<div class="schedulebg"><div class="schedule_box"><span id="schedule" class="schedule" style=""></span></div></div>
			<div class="textinfo" id="nextintegral"><span></span></div>
		</div>
	</td>
</tr>
<tr>
	<td class="noborder" valign="middle"  onclick="integralHtml(this);"><img src="per_img/info4.jpg" alt="" width="26" height="26" align="absmiddle" /><h2 id="integral"></h2></td>
</tr>
</table>
</div>
<ul class="infolist">	
	<li class="s" id="mileage" onclick="mileageHtml(this);"></li>
	<li class="h" id ="badge" onclick="badgeHtml(this);"></li>
</ul>



</body>
